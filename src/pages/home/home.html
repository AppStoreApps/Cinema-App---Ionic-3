<ion-header no-shadow no-border>
    <ion-navbar color="cinema">
        <ion-title style="height:10px;margin:auto;text-align:center;font-weight:100px;">{{ pageTitle }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="searchPage(pageclass)">
              <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-bounce hide-header>
    <super-tabs id="mainTabs" [config]="{ sideMenu: 'left' }" toolbarColor="light" toolbarBackground="cinema" indicatorColor="white" badgeColor="yellow" (tabSelect)="onTabSelect($event)">
        <super-tab [swipeBackEnabled]="false" [root]="page1" [title]="showTitles? 'Movies' : ''" [icon]="showIcons? 'easel': ''" id="page1"></super-tab>
        <super-tab [root]="page2" [title]="showTitles? 'Cinemas' : ''" [icon]="showIcons? 'videocam' : ''" id="page2"></super-tab>
        <super-tab [root]="page3" [title]="showTitles? 'Favorites' : ''" [icon]="showIcons? 'heart' : ''" id="page3"></super-tab>
    </super-tabs>
</ion-content>

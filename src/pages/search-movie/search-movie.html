<ion-header>

    <ion-navbar color="cinema">
        <ion-searchbar #searchbar style="color:#fff" [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search..."></ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content>


    <ion-item-group>
        <button ion-item *ngFor="let list of filteredusers" (click)="ViewMovie(list)">
        <img [src]="list.imagelink" width="80" height="100" style="float:left; margin-right:10px;">
      <div style="float:left; font-size:12px;text-transform:capitalize;width:100px; height:100px"> <div> {{list.title}}</div><br>
     <div> Starring : {{list.starring}}</div><br>
      <div > Runtime : {{list.runningtime}} </div>
       <div style="margin-top:10px;">
       <ion-badge style="font-size:9px;"color="cinema" >{{list.vrating}}</ion-badge>
       </div>
      </div>
     <ion-icon name="arrow-dropright" color="cinema" item-end></ion-icon>
</button>
    </ion-item-group>

</ion-content>
